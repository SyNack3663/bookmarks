{% extends 'base.html' %}

{% block title %}アカウント編集{% endblock %}

{% block content %}
<h1>アカウントを編集します</h1>
<p>フォームを入力してください</p>
<form method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="変更を保存"></p>
</form>
{% endblock %}
