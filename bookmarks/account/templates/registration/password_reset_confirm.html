{% extends "base.html" %}

{% block title %}パスワードをリセットしました{% endblock %}

{% block content %}
    <h1>パスワードをリセットしました</h1>
    {% if validlink %}
        <p>新しいパスワードを入力してください</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Change my password" /></p>
        </form>
    {% else %}
        <p>パスワードリセットリンクは、おそらく既に使用されているために無効でした。新しいパスワードのリセットをリクエストしてください</p>
    {% endif %}
{% endblock %}
