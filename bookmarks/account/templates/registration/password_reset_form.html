{% extends "base.html" %}

{% block title %}パスワードリセット{% endblock %}

{% block content %}
    <h1>パスワードを忘れましたか？</h1>
    <p>Eメールアドレスを入力してパスワードをリセットしてください</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail"></p>
        {% csrf_token %}
    </form>
{% endblock %}
